<h1>Usuários</h1>
<form ng-submit="ctl.salvapessoa()">
    <fieldset>
        <legend>Adicionar novo Usuário</legend>
        <label>Nome</label>
        <input name="Nome" ng-model="ctl.nova_pessoa.Nome" required/>
        <br/>
        <input type="submit"/>
    </fieldset>
</form>
<ul>
    <li ng-repeat="pessoas in ctl.pessoas"> {{pessoas.Id_pessoa}} | {{pessoas.Nome}} </li>
</ul>
